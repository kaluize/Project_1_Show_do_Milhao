<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linkando o CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Show do Milhão</title>
  </head>
  <body>
    <!-- TELA INICIAL (logo + botão JOGAR) -->
    <div class="telaInicial">
      <button id="botaoJogar">JOGAR!</button>
    </div>

    <!-- TELA DE JOGO (inicia música)-->
    <div class="hide telaDeJogo">

      <!-- SESSÃO 1 (prêmios) -->
      <div id="sessao1">
        <p>Pergunta valendo <span id="valorPremio">0</span>.</p>
        <p class="hide">Até o momento você já ganhou <span id="valorAtual">0</span>.</p>
      </div>

      <!-- SESSÃO 2 (pergunta aleatória + alternativas) -->
      <div id="sessao2">

        <!-- SESSÃO 2.1 (pergunta aleatória) -->
        <div id="sessao2-1">
          <button id="botaoPerguntaSorteada">PerguntaSorteada</button>
        </div>

        <!-- SESSÃO 2.2 (alternativas) -->
        <div id="sessao2-2">
          <button id="botaoAlternativa1" class="botaoResposta">
          alternativa 1
         </button>
          <button id="botaoAlternativa2" class="botaoResposta">
          alternativa 2
          </button>
          <button id="botaoAlternativa3" class="botaoResposta">
          alternativa 3
          </button>
          <button id="botaoAlternativa4" class="botaoResposta">
          alternativa 4
          </button>
        </div>
      </div>

      <!-- SESSÃO 3 (desfechos possíveis / validação da resposta) -->
      <div id="sessao3">
              
        <!-- SESSÃO 3.1 (desfechos possíveis) -->
        <div class="desfechosPossiveis">
          <button id="botaoErrar" class="botaoDesfechos">ERRAR </button>
          <button id="botaoParar" class="botaoDesfechos">PARAR</button>
          <button id="botaoAcertar" class="botaoDesfechos">ACERTAR</button>
        </div>

        <!-- SESSÃO 3.2 (validação da resposta) -->
        <div class="status hide">
          <div id="mensagemStatus"></div>
          <div>
            <button id="botaoContinuar" class="hide">CONTINUAR</button>
            <button id="botaoJogarNovamente" class="hide">JOGAR NOVAMENTE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Linkando os Scripts -->
    <script src="./js/ShowDoMilhao.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
